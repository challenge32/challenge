<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="./favicons/favicon-16x16.png" />
  <script defer src="./js/script.js"></script>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="imgs/hc.png" alt="Logotipo do Hospital das Clínicas" class="logo" />
    </a>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="ajuda.html">Ajuda</a></li>

      </ul>
    </nav>

  <main class="contato">
    <h1>Fale Conosco</h1>
    <form id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem-erro" class="mensagem-erro"></p>
    <p id="mensagem-sucesso" class="mensagem-sucesso"></p>
  </main>

  <footer>
    <p>&copy; 2025 Hospital das Clínicas - Projeto Saúde Digital - Challenge - FIAP</p>
  </footer>
</body>
