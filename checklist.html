  <main class="checklist">
    <h1>Checklist de Preparação</h1>
    <p>Veja se está tudo certo para sua consulta online</p>

    <section>
      <form id="checklistForm">
          <label for="item1"><input type="checkbox" id="item1" name="item"> Estou com o celular carregado</label>
          <label for="item2"><input type="checkbox" id="item2" name="item"> Tenho acesso à internet/Wi-Fi</label>
          <label for="item3"><input type="checkbox" id="item3" name="item"> Recebi o link da consulta</label>
          <label for="item4"><input type="checkbox" id="item4" name="item"> Sei o horário da minha consulta</label>
          <label for="item5"><input type="checkbox" id="item5" name="item"> Estou em um local tranquilo para conversar</label>

          <button type="button" onclick="verificarChecklist()" aria-label="Verificar checklist">Verificar</button>
      </form>
    </section>

    <div class="resultado" id="resultado"></div>
